          <h1><br>긴뜨기</h1>

          <img src="public/images/003half-double-crochet-stitch.jpg" />

          <h2><br>긴뜨기란?</h2>

          <p><br>짧은뜨기와 한길 긴뜨기의 중간쯤 되는 높이의 뜨개코입니다.<br><br>
          뜨는 도중에 빼내기를 하지 않아서 뜨개바탕이 도톰해지고 실의 느낌도 잘 살아납니다.<br><br>
          그러나 짧은뜨기나 한길 긴뜨기에 비하면 뜨개코가 불안정해서 뜨개바탕에서는 보조적인 역할로 쓰일 때가 많습니다.<br><br>
          기둥코는 사슬2코로, 이 기둥코도 1코로 계산합니다.</p>
